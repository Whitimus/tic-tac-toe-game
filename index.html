<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet" />

		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<!-- As a heading -->
		<nav class="navbar navbar-light text-center bg-primary">
			<div class="container-fluid d-flex justify-content-center">
				<span class="navbar-brand mb-0 h1 heading">Tic-Tac-Toe</span>
			</div>
		</nav>
		<main class="container playground" onload="enableButtons()">
			<div class="row control-board">
				<label class="bg-info" id="next-player">Turn Played By: ------- </label>
				<label class="bg-warning" id="move-count">Moves Left: 9</label>
				<button class="bg-success" id="replay">Replay Game</button>
				<button class="bg-danger" id="reset">Restart Game</button>
			</div>
			<div hidden id="winner-display-board"></div>
			<div class="container-fluid" id="field">
				<div class="box-row row-1">
					<div class="box-wrapper">
						<button class="box enabled" id="box-1"></button>
					</div>
					<div class="box-wrapper">
						<button class="box enabled" id="box-2"></button>
					</div>
					<div class="right-box-wrapper">
						<button class="box enabled" id="box-3"></button>
					</div>
				</div>
				<div class="box-row row-2">
					<div class="box-wrapper">
						<button class="box enabled" id="box-4"></button>
					</div>
					<div class="box-wrapper">
						<button class="box enabled" id="box-5"></button>
					</div>
					<div class="right-box-wrapper">
						<button class="box enabled" id="box-6"></button>
					</div>
				</div>
				<div class="box-last-row row-3">
					<div class="box-wrapper">
						<button class="box enabled" id="box-7"></button>
					</div>
					<div class="box-wrapper">
						<button class="box enabled" id="box-8"></button>
					</div>
					<div class="right-box-wrapper">
						<button class="box enabled" id="box-9"></button>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
